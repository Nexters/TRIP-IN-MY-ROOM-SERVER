server:
  port: 6150
  servlet:
    context-path: /

my:
  propereties:
    kakao:
      clientId:
      authBaseUrl:
      apiBaseUrl:
      redirectUrl:
      grantType: "authorization_code"

spring:
  profiles:
    active:
      -
  application:
    name: trip-in-my-room
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
    serialization:
      write-null-map-values: false
    deserialization:
      accept-single-value-as-array: true

  jpa:
    hibernate:
      ddl-auto: create